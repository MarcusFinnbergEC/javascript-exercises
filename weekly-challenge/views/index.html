<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator with JS</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div id ="display">
                
            </div>
            <div id="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
                <button id="zero">0</button>
                <button>/</button>
                <button id="equals">=</button>
                <button id="clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
